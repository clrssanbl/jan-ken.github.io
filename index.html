<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <title>Jan-Ken Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Questrial&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="block">
        <span>Layar terlalu kecil untuk membuka halaman ini  &#128543;</span>
    </div>
    
    <div class="splash">
        <div class="center">
            <h1>JAN-KEN</h1>
            <button class="start" type="submit">Mulai Game</button>
            <div class="footer">
             &copy; Progate miniproject - Clarissa N
            </div>
        </div>
        
    </div>

    

    <div id="ninja-ken" class="shake">Ninja Ken</div>

    <div class="score">
        <span class="score-ken" title="Score Ninja Ken">0</span>
        <span class="score-player" title="Score Anda">0</span>
    </div>

    <div class="display-result">
        Hasil: <span id="results">-</span>
    </div>
    <div class="choose">
        <h3>Pilihan Anda:</h3>
        <button id="rock" title="Pilih Batu"></button>
        <button id="scissors" title="Pilih Gunting"></button>
        <button id="paper" title="Pilih Kertas"></button>
    </div>

    <button id="reset" title="Mulai Ulang Permainan">Reset Game</button>

    <script src="src/script.js"></script>
</body>
</html>
